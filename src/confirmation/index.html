<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Transfer Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Transfer Data Confirmation</h1>
    
    <!-- File Selection Section -->
    <div id="file-selection">
      <h2>Select an Excel File</h2>
      <select id="excel-select"></select>
      <button id="load-file-btn">Load File</button>
    </div>

    <!-- Data Confirmation Section (hidden until a file is loaded) -->
    <div id="data-confirmation" style="display: none;">
      <!-- Transfer Information Section -->
      <div class="transfer-info">
        <h2>Transfer Information</h2>
        <p><strong>Store:</strong> <span id="store"></span></p>
        <p><strong>Driver 1:</strong> <span id="driver1"></span></p>
        <p><strong>Driver 2:</strong> <span id="driver2"></span></p>
        <p><strong>Vehicle:</strong> <span id="vehicle"></span></p>
        <p><strong>Departure Time:</strong> <span id="departureDate"></span></p>
        <p><strong>Arrival Time:</strong> <span id="arrivalDate"></span></p>
        <p><strong>Route/Description:</strong> <span id="route"></span></p>
      </div>

      <!-- Products Table Section -->
      <div class="product-table">
        <h2>Products</h2>
        <table id="products-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Barcode</th>
              <th>External Code</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Product rows will be inserted dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Approval/Cancel Buttons -->
      <div class="buttons">
        <button id="approve-btn">Approve All & Continue</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let transferData = {};

    window.api.onExcelFiles((files) => {
      const select = document.getElementById('excel-select');
      select.innerHTML = '';
      if (files.length === 0) {
        select.innerHTML = '<option>No Excel files found</option>';
      } else {
        files.forEach(file => {
          const option = document.createElement('option');
          option.value = file;
          option.textContent = file.split(/[\\\/]/).pop();
          select.appendChild(option);
        });
      }
    });

    document.getElementById('load-file-btn').addEventListener('click', () => {
      const select = document.getElementById('excel-select');
      const selectedFile = select.value;
      if (selectedFile) {
        window.api.selectExcel(selectedFile);
      }
    });

    window.api.onTransferData((data) => {
      console.log("Received transfer data:", data);
      transferData = data;
      document.getElementById('file-selection').style.display = 'none';
      document.getElementById('data-confirmation').style.display = 'block';
      populateTransferInfo(transferData);
      renderProductTable(transferData.products);
    });

    function populateTransferInfo(data) {
      document.getElementById('store').textContent = data.store || 'N/A';
      document.getElementById('driver1').textContent = data.driver1 || 'N/A';
      document.getElementById('driver2').textContent = data.driver2 || 'N/A';
      document.getElementById('vehicle').textContent = data.vehicle || 'N/A';
      document.getElementById('departureDate').textContent = data.departureDate ? new Date(data.departureDate).toLocaleString() : 'N/A';
      document.getElementById('arrivalDate').textContent = data.arrivalDate ? new Date(data.arrivalDate).toLocaleString() : 'N/A';
      document.getElementById('route').textContent = data.route || 'N/A';
    }

    function renderProductTable(products) {
      const tbody = document.getElementById('products-table').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');

		const nameCell = document.createElement('td');
		nameCell.textContent = product.productName || 'N/A';
		row.appendChild(nameCell);

		const barcodeCell = document.createElement('td');
		barcodeCell.textContent = product.barcode || 'N/A';
		row.appendChild(barcodeCell);

		const extCodeCell = document.createElement('td');
		extCodeCell.textContent = product.externalCode || 'N/A';
		row.appendChild(extCodeCell);

		const qtyCell = document.createElement('td');
		qtyCell.textContent = product.qty || 'N/A';
		row.appendChild(qtyCell);

        // Action column with Remove button
        const actionCell = document.createElement('td');
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.classList.add('remove-btn');
        removeBtn.addEventListener('click', () => {
          products.splice(index, 1);
          renderProductTable(products);
        });
        actionCell.appendChild(removeBtn);
        row.appendChild(actionCell);

        tbody.appendChild(row);
      });
    }

    document.getElementById('approve-btn').addEventListener('click', () => {
      window.api.sendApproval(transferData);
    });

    document.getElementById('cancel-btn').addEventListener('click', () => {
      window.api.sendCancel();
    });

    window.api.onError((error) => {
      alert("Error: " + error);
    });
  </script>
</body>
</html>
